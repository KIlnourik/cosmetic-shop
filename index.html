<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин косметики Maroon</title>
</head>
<body class="page-body">

  <header class="page-header header">
    <div class="header__logo"></div>
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a_nav__link></a_nav__link>
        </li>
        <li class="nav__item">
          <a_nav__link></a_nav__link>
        </li>
        <li class="nav__item">
          <a_nav__link></a_nav__link>
        </li>
      </ul>
      <ul class="nav__social-list">
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
      </ul>
    </nav>
    <div class="header__icons icons">
      <ul class="icons__list">
        <li class="icons__item">
          <a href="" class="icons__link"></a>
        </li>
        <li class="icons__item">
          <a href="" class="icons__link"></a>
        </li>
      </ul>
    </div>
  </header>
  <main class="page-main main">
    <section class="main__intro intro">
      <h1 class="intro__title"></h1>
      <p class="intro__slogan"></p>
      <button class="intro__button"></button>
      <div class="intro__categories categories">
        <ul class="categories__list">
          <li class="categories__item">
            <img src="" alt="" class="categories__image">
            <p class="categories__title"></p>
          </li>
          <li class="categories__item">
            <img src="" alt="" class="categories__image">
            <p class="categories__title"></p>
          </li>
        </ul>
      </div>
    </section>

    <section class="main__bestsellers bestsellers">
      <h2 class="bestsellers__title"></h2>
      <p class="bestsellers__slogan"></p>
      <div class="bestsellers__card-wrapper card">
        <h3 class="card__title"></h3>
        <p class="card_desc"></p>
        <a href="" class="card__link"></a>
      </div>
      <a href="" class="besstellers__more-btn more-btn"></a>
    </section>


    <section class="main__promo promo">
      <h2 class="promo__title"></h2>
      <p class="promo__title"></p>
      <a href="" class="promo__more-btn more-btn"></a>
    </section>

    <section class="main__care-form care-form">
      <h2 class="care-form__title"></h2>
      <p class="care-form__desc"></p>
      <a href="" class="care-form__more-btn"></a>
      <img src="" alt="" class="care-form__img">
    </section>

    <section class="main__about about">
      <h2 class="about__title visually-hidden">Наша история</h2>
      <p class="about__desc"></p>
      <a href="" class="about__more-btn"></a>
    </section>

    <section class="main__subscribe subscribe">
      <h2 class="subscribe__title"></h2>
      <p class="subscribe__slogan"></p>
      <button class="subscribe__btn"></button>
      <ul class="subscribe__image-list">
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
        <li class="subscribe__image-item"><img src="" alt="" class="subscribe__image"></li>
      </ul>
    </section>

    <section class="main__contacts contacts">
      <h2 class="contacts__title"></h2>
      <ul class="contacts__list">
        <li class="contacts__item">
          <h3 class="contacts__title"></h3>
          <p class="contacts__desc"></p>
        </li>
        <li class="contacts__item">
          <h3 class="contacts__title"></h3>
          <p class="contacts__desc"></p>
        </li>
        <li class="contacts__item">
          <h3 class="contacts__title"></h3>
          <p class="contacts__desc"></p>
        </li>
      </ul>
      <ul class="contacts__social-list">
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
        <li class="social__item">
          <p class="social__name visually-hidden"></p>
        </li>
      </ul>
      <div class="contacts__map-wrapper"></div>
    </section>

  </main>

  <footer class="page-footer footer">
    <div class="footer__logo"></div>
    <nav class="footer__nav">
      <ul class="footer__nav-list">
        <li class="footer__nav-item"><a href="" class="footer__nav-link"></a></li>
        <li class="footer__nav-item"><a href="" class="footer__nav-link"></a></li>
        <li class="footer__nav-item"><a href="" class="footer__nav-link"></a></li>
        <li class="footer__nav-item"><a href="" class="footer__nav-link"></a></li>
        <ul class="footer__social">
          <li class="social__item">
            <p class="social__name"></p>
            <p class="social__name"></p>
            <p class="social__name"></p>
          </li>
        </ul>
      </ul>
    </nav>
  </footer>
</body>
</html>
